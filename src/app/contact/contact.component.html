<div class="contact-container">
  <mat-card
    style="
      width: 120px;
      height: 50px;
      border-radius: 15px;
      background-color: yellowgreen;
    "
  >
    <mat-card-content style="color: black; width: auto; height: auto">
      Contact me</mat-card-content
    >
  </mat-card>
  <div
    class="get-in-touch"
    style="
      width: 600px;
      height: 320px;
      background-color: whitesmoke;
      margin-top: 10px;
      border-radius: 10px;
    "
  >
    <div style="padding: 20px; display: flex">
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput />
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com"
          />
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Message</mat-label>
          <input
            matInput
            #message
            maxlength="256"
            placeholder="Ex. I need help with..."
          />
          <mat-hint align="start">
            <strong>Don't disclose personal info</strong>
          </mat-hint>
          <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          [disabled]="emailFormControl.invalid"
        >
          Send
        </button>
      </form>
    </div>
  </div>
  <div
    class="outer-container"
    style="
      width: 600px;
      height: 100px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    "
  >
    <div
      class="email-contact-card"
      style="
        margin-top: 10px;
        width: 200px;
        height: 100px;
        border: 1px solid greenyellow;
        border-radius: 10px;
        padding: 10px;
      "
    >
      <h3>Email</h3>
      <h3>durgeshk0507@gmail.com</h3>
    </div>
    <div
      style="
        margin-top: 10px;
        width: 300px;
        height: 100px;
        border: 1px solid greenyellow;
        border-radius: 10px;
        padding: 10px;
      "
    >
      <h3>Phone</h3>
      <h3>+1(346)434-8898</h3>
    </div>
  </div>
</div>
